<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - PDF Finder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/admin/assets/css/admin.css" rel="stylesheet">
    <link href="/static/admin/assets/css/dashboard.css" rel="stylesheet">
    <link href="/static/admin/assets/css/table.css" rel="stylesheet">
</head>
<body class="admin-body">
    {% include 'admin/layout/header.html' %}
    <div class="admin-container">
        {% include 'admin/layout/sidebar.html' %}
        <main class="admin-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% include 'admin/layout/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/admin/assets/js/charts.js"></script>
    <script src="/static/admin/assets/js/datatables.js"></script>
    <script src="/static/admin/assets/js/sidebar.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

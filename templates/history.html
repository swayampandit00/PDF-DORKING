{% extends "dashboard.html" %}
{% block content %}
<div class="card bg-secondary text-light">
    <div class="card-header">
        <h2 class="card-title mb-0">Search History</h2>
    </div>
    <div class="card-body">
        {% if history %}
        <div class="mb-3">
            <a href="/clear_history" class="btn btn-danger" onclick="return confirm('Clear all search history?')">Clear All History</a>
        </div>
        <ul class="list-group">
            {% for item in history %}
            <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
                {{ item[0] }}
                <a href="/delete_history/{{ item[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this history item?')">Delete</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No search history yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}

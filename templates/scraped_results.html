{% extends "dashboard.html" %}
{% block content %}
<div class="card bg-secondary text-light">
    <div class="card-header">
        <h2 class="card-title mb-0">Scraped PDFs for: {{ book }}</h2>
    </div>
    <div class="card-body">
        {% if pdfs %}
        <ul class="list-group">
            {% for pdf in pdfs %}
            <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ pdf[2] }}</strong><br>
                    <small>{{ pdf[1] }}</small>
                </div>
                <a href="/download_pdf/{{ loop.index0 }}" class="btn btn-success btn-sm">Download</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No PDFs found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}

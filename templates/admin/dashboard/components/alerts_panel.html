<div class="alerts-panel">
    <div class="panel-header">
        <h4><i class="fas fa-exclamation-triangle"></i> System Alerts</h4>
        <button class="btn btn-sm btn-outline-secondary">Mark All Read</button>
    </div>
    <div class="alerts-list">
        <div class="alert-item warning">
            <div class="alert-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="alert-content">
                <h5>High CPU Usage</h5>
                <p>Server CPU usage is above 80% for the last 30 minutes.</p>
                <small>2 hours ago</small>
            </div>
            <div class="alert-actions">
                <button class="btn btn-sm btn-outline-warning">Investigate</button>
            </div>
        </div>

        <div class="alert-item info">
            <div class="alert-icon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="alert-content">
                <h5>New User Registration</h5>
                <p>50 new users registered in the last 24 hours.</p>
                <small>4 hours ago</small>
            </div>
            <div class="alert-actions">
                <button class="btn btn-sm btn-outline-info">View</button>
            </div>
        </div>

        <div class="alert-item success">
            <div class="alert-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="alert-content">
                <h5>Backup Completed</h5>
                <p>Daily database backup completed successfully.</p>
                <small>6 hours ago</small>
            </div>
            <div class="alert-actions">
                <button class="btn btn-sm btn-outline-success">Details</button>
            </div>
        </div>
    </div>
</div>
